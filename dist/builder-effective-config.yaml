directories:
  output: dist
  buildResources: build
productName: clip-font-app
appId: Personal.DesktopApp.ClipFont.1.0.0
files:
  - filter:
      - dist/electron/**/*
      - node_modules/
      - package.json
      - src/
nsis:
  oneClick: false
  allowElevation: true
  allowToChangeInstallationDirectory: true
  installerIcon: src/images/icon.ico
  uninstallerIcon: src/images/icon.ico
  installerHeaderIcon: src/images/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: ClipFont
dmg:
  contents:
    - x: 410
      'y': 150
      type: link
      path: /Applications
    - x: 130
      'y': 150
      type: file
mac:
  icon: src/images/icon.icns
win:
  icon: src/images/icon.ico
  target:
    - target: nsis
      arch:
        - ia32
linux:
  icon: src/images
electronDownload:
  mirror: 'http://npm.taobao.org/mirrors/electron/'
electronVersion: 4.1.1
